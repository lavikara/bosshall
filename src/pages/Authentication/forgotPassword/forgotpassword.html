<app-loading-in-component></app-loading-in-component>


<div id="app-sendcode-component">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-2"></div>
        <div class="col-md-4 col-lg-4 col-sm-8 col-12">
            <div class="box">
                <div class="card form-body">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon danger-bg">
                            <!--<div class="logo"></div>-->
                            <i class="material-icons">lock_open</i>
                        </div>
                        <h4 class="card-title">CHANGE YOUR PASSWORD</h4>
                    </div>
                    <form (ngSubmit)="forgotPassword()" (submit)="$event.preventDefault()" [formGroup]="forgotPasswordForm"
                          class="loginForm" name="loginForm">
                        <p class="didYou">Already have a verification code?</p>
                        <p class="enterit">Please enter the code and create a new password</p>
                        <label>
                            <input class="form-control" formControlName="password" name="new_password" placeholder="New Password"
                                   type="password"/>
                        </label>
                        <label>
                            <input class="form-control" formControlName="confirmPassword" name="confirm_password"
                                   placeholder="Confirm new password" type="password"/>
                        </label>
                        <p class="haveacode text-right">Don't have an email? <a class="forgotLink"
                                                                                routerLink="/SendCode">Forgot password</a>
                        </p>
                        <div class="clearfix"></div>
                        <br/>

                        <div class="captcha-holder" fxLayout="row" fxLayoutAlign="center center">
                            <ngx-recaptcha2 #captchaElem
                                            (expire)="handleExpire()"
                                            (load)="handleLoad()"
                                            (reset)="handleReset()"
                                            (success)="handleSuccess($event)"
                                            [hl]="'en'"
                                            [siteKey]="captchaKey"
                                            [size]="'Normal'"
                                            [theme]="'Light'"
                                            [type]="'Image'"
                                            [useGlobalDomain]="false"
                                            formControlName="recaptcha">
                            </ngx-recaptcha2>
                        </div>

                        <div class="clearfix"></div>
                        <button [disabled]="!forgotPasswordForm.valid" class="btn primary-bg light text-center"
                                type="submit">Change password
                        </button>
                        <p class="text-center verification">Remember account? <a class="link" routerLink="/login">Sign
                            in</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-2"></div>

    </div>

</div>
